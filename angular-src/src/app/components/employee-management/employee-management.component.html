<div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
          Employee Management <small>List Overview</small> <button class="btn btn-primary" (click)="toggleNewEmployeeModal()" *ngIf="isCompany()"><i class="glyphicon glyphicon-plus"></i> Add New Employee</button>
                    </h1>
      <ol class="breadcrumb">
        <li >
          <i class="fa fa-dashboard"></i> Dashboard
        </li>
        <li class="active">
            <i class="fa fa-dashboard"></i> Employee Management
          </li>
      </ol>
    </div>
  </div>
  <!-- /.row -->

   
    <div class="row">
      <div class="col-sm-12 ">
          <div class="form-group">
            <!-- <h2>Search Projects</h2> -->
            <p>Search and find your selected projects</p> 
            <input type="text" class="searchTerm col-sm-6" placeholder="Search employees" name="query" [(ngModel)]="query" required #searchEntry="ngModel">
            <br>             
          </div>
        </div>

    </div>

<div class="table-responsive col-sm-12">          
    <table class="table table-striped">
      <thead>
        <tr >
          <th>#</th>
          <th>Name</th>
          <th>Position</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let t of account.employees| employee:query; let i = index" >
            <td><p class="text-al--left">T{{t._id}}</p> </td>
            <td><p class="text-al--left">{{t.empName}}</p> </td>
            <td><p class="text-al--left">{{t.empPosition}}</p> </td>
            <td><p class="text-al--left">{{t.empEmail}}</p> </td>
            <td><p class=" text-al--left"><a class="btn btn-action " (click)="selectEmployee(i)" ><i class="glyphicon glyphicon-eye-open"></i></a><a class="btn btn-action " (click)="toggleRemoveModal(i)"><i class="glyphicon glyphicon glyphicon-remove" ></i></a></p></td>

        </tr>
       
      </tbody>
      <!-- <tfoot><tr><td class="text-al--left">
              <a class="btn btn-primary" (click)="saveTS()">SAVE</a>
           </td></tr>
          
      </tfoot> -->
    </table>
    </div>

    <div id="addEmployeeForm" class="FormModal">
        <h1>New Employee <i class="glyphicon glyphicon-remove" (click)="toggleNewEmployeeModal()">
      </i></h1>
        <form #f="ngForm" (ngSubmit)="onEmployeeSubmit(f)">
          <input type="text" class="form-control" id="InputempName" name="fullname" ngModel required #fullname="ngModel" placeholder="Enter Full Name" [ngStyle]="myStyle1" (change)="myStyle1={border:checkInput(fullname.value)}">
          <input type="text" class="form-control" id="InputempUsername" name="username" ngModel required #username="ngModel" placeholder="Enter UserName" [ngStyle]="myStyle2" (change)="myStyle2={border:checkInput(username.value)}">
          <input type="email" class="form-control" id="InputempEmail" aria-describedby="emailHelp" placeholder="Enter Email" name="ememail" ngModel required #ememail="ngModel" [ngStyle]="myStyle3" (change)="myStyle3={border:checkEmail(ememail.value)}">
          <input type="password" class="form-control" id="InputempPassword" name="empPassword" ngModel required #empPassword="ngModel" placeholder="Enter Password" [ngStyle]="myStyle4" (change)="myStyle4={border:checkPass(empPassword.value)}">
          <input type="text" class="form-control" id="Inputempdob" placeholder="Date of Birth" name="dob" ngModel required #dob="ngModel" [ngStyle]="myStyle5" (change)="myStyle5={border:checkDob(dob.value)}">
          <input type="text" class="form-control" id="inputempPosition" placeholder="Enter Position" name="emposition" ngModel required #emposition="ngModel" [ngStyle]="myStyle6" (change)="myStyle6={border:checkInput(emposition.value)}">
          <input type="number" class="form-control" id="inputempHrRate" placeholder="Enter Hourly Rate" name="empHrRate" ngModel required #empHrRate="ngModel" [ngStyle]="myStyle7" (change)="myStyle7={border:checkInput(empHrRate.value)}">
          <input type="text" class="form-control" id="Inputempphone" placeholder="phone" name="empPhone" ngModel required #empPhone="ngModel" [ngStyle]="myStyle8" (change)="myStyle8={border:checkInput(empPhone.value)}">
          <input type="submit" value="Register Employee" />
        </form>
        </div>

        <div id="RemoveEmpModal" class="FormModal" >
          <h1>Remove Employee<i class="glyphicon glyphicon-remove" (click)="closeModal()">
        </i></h1>
        
          
           
            <div class="form-group col-sm-12"><p>Are you sure you would like to remove this this employee?</p> 
             
          </div>   
          <button class="btn btn-primary" (click)="removeEmp()"> Remove</button>
          <button class="btn btn-action" (click)="toggleRemoveModal()"> Cancel</button>
          
          </div>
