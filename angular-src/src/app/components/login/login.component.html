<h1>Login</h1>
<form #f="ngForm" (ngSubmit)="onLoginSubmit(f)">
  <div class="form-group">
      
    <input class="tgl tgl-skewed" id="cb3" type="checkbox" name="mtoggle" [(ngModel)]="mtoggle" ngModel required  checked/>
    <label class="tgl-btn" data-tg-off="Employee" data-tg-on="Company" for="cb3"> </label>
  </div>
  <div class="form-group">
    <label for="InputUsername">Company/Employee Name</label>
    <input type="text" class="form-control" id="Inputname" name="logname" [(ngModel)]="logname" required placeholder="Enter Name">
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" class="form-control" name="password" ngModel required #password="ngModel" id="InputPassword" placeholder="Enter Password">
  </div><input type="submit" class="btn btn-default" value="Login">
</form>
